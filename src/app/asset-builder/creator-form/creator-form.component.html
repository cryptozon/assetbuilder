<div class="container-fluid">
  <h2>Use this tool to build your own custom Crypto-Asset</h2>

  <p>We will build out form sub-components inside this parent component.</p>

  <form class="container">
    <div class="form-group">
      <label for="asset-name">Name:</label>
      <input class="form-control" type="text" id="name" placeholder="My Crypto Asset" (change)="setName($event)"/>
    </div>

    <div class="form-group">
      <label for="totalSupply">Total Supply:</label>
      <input class="form-control" type="text" id="totalSupply" placeholder="10000" (change)="setTotalSupply($event)"/>
    </div>
      
    <div class="form-group">
      <label for="description">Description:</label>
      <input class="form-control" type="text" id="description" placeholder="This is my first Crypto Asset!" (change)="setDescription($event)"/>
    </div>
      
    <button class="btn btn-primary" id="create" (click)="createAsset()">Create Asset</button>
  </form>

  <span id="status">{{status}}</span>

</div>
